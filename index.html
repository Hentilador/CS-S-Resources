<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:S Server Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .dir::before {
            content: "üìÅ ";
        }
        .file::before {
            content: "üìÑ ";
        }
    </style>
</head>
<body>
    <h1>CS:S Server Files</h1>
    <p>Click on a file to download it. Maps are in <code>/maps/</code>.</p>
    <ul id="fileList">
        <!-- Files will be listed here by JavaScript -->
    </ul>

    <script>
        // Fetch all files in the directory and list them
        fetch(window.location.pathname, { headers: { 'Accept': 'application/json' } })
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');
                data.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.name;
                    a.textContent = item.name;
                    a.className = item.type === 'directory' ? 'dir' : 'file';
                    li.appendChild(a);
                    fileList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching file list:', error);
                document.getElementById('fileList').innerHTML = 
                    '<li>Could not load file list. Ensure this is hosted on Netlify/GitHub Pages.</li>';
            });
    </script>
</body>
</html>
