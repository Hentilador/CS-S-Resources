<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Directory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .file-list { list-style: none; padding: 0; }
        .file-item { padding: 0.5rem; border-bottom: 1px solid #eee; }
        .file-item:hover { background-color: #f8f9fa; }
        .folder { color: #2c3e50; font-weight: bold; }
        .file { color: #7f8c8d; }
        a { color: inherit; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .icon { margin-right: 0.5rem; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>Directory Listing</h1>
    <ul class="file-list">
        <li class="file-item folder"><i class="icon fas fa-folder"></i>.git</li><li class="file-item folder"><i class="icon fas fa-folder"></i>.github</li><li class="file-item folder"><i class="icon fas fa-folder"></i>maps</li><li class="file-item file"><i class="icon fas fa-file"></i><a href="build.sh">build.sh</a></li><li class="file-item file"><i class="icon fas fa-file"></i><a href="index.html">index.html</a></li><li class="file-item file"><i class="icon fas fa-file"></i><a href="netlify.toml">netlify.toml</a></li>    </ul>
</body>
</html>
