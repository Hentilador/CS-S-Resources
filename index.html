<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project File Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin-top: 1.5rem;
        }
        .file-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        .file-item:hover {
            background-color: #f8f9fa;
        }
        .folder-label {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            margin-right: 1rem;
            font-size: 0.85em;
            font-weight: 500;
        }
        a {
            color: #2c3e50;
            text-decoration: none;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        a:hover {
            color: #1a73e8;
        }
        .file-icon {
            margin-right: 0.75rem;
            color: #5f6368;
            width: 20px;
            text-align: center;
        }
        .file-size {
            color: #70757a;
            font-size: 0.85em;
            margin-left: auto;
            padding-left: 1rem;
        }
    </style>
</head>
<body>

</body>
</html>
